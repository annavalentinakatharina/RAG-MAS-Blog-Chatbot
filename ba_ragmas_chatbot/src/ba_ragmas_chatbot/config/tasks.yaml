factchecker_task:
  description: >
    Fact-heck the facts mentioned in a blog article about a {topic}. 
    Make sure to cover all pieces of information in the given article, and make sure that everything in it is true.
    Return the article that includes only fact-checked data.
    Length of Article: {length}
    Amount of information: {information_level}
    Level of language: {language_level}
    Tone: {tone}
    Language: {language}
  expected_output: >
    An improved blog article about {topic}
  agent: factchecker

