research_task:
  description: >
    Conduct a thorough research about {topic}, using mainly the resources given to you via the tools, only reverting to other sources if completely necessary.
    Make sure you find any interesting and relevant information given
    the current year is 2024.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: researcher

editor_task:
  description: >
    Plan and structure a blog article about a {topic}.
    Make sure to cover the most important pieces of information.
    Length of Article: {length}
    Amount of information: {information_level}
    Level of language: {language_level}
    Tone: {tone}
    Language: {language}
  expected_output: >
    A list of bullet points of the topic of each paragraph about {topic}
  agent: editor

writer_task:
  description: >
    Write a blog article about {topic}.
    Use the list of paragraph topics provided, and base each paragraph on the topic given.
    Length of Article: {length}
    Amount of information: {information_level}
    Level of language: {language_level}
    Tone: {tone}
    Language: {language}
  expected_output: >
    A blog article about {topic}
  agent: writer

